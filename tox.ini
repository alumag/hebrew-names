[tox]
envlist =
    py32,
    py33,
    py34,
    py35,
    py36,
    py37,
    py38,
    pypy,
    flake8


[testenv]
deps =
    coverage == 3.7.1
commands = coverage run -a setup.py test


[flake8]
ignore =
max-line-length = 79
max-complexity = 5


[testenv:flake8]
deps =
    flake8
    py3kwarn
commands =
    flake8 names
    py3kwarn names
